---
# defaults file for firefox_deb
firefox_key_url: https://packages.mozilla.org/apt/repo-signing-key.gpg
firefox_key_dest: /etc/apt/keyrings/packages.mozilla.org.asc
firefox_apt_repository:
  "deb [signed-by={{ firefox_key_dest }}] https://packages.mozilla.org/apt
  mozilla main"
firefox_packages:
  - firefox
  # - firefox-l10n-fr
