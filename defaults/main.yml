---
# defaults file for firefox_deb
mozilla_key_url: https://packages.mozilla.org/apt/repo-signing-key.gpg
mozilla_key_dest: /etc/apt/keyrings/packages.mozilla.org.asc
mozilla_apt_repository:
  "deb [signed-by={{ mozilla_key_dest }}] https://packages.mozilla.org/apt
  mozilla main"
mozilla_firefox_packages:
  - firefox
  # - firefox-l10n-fr
